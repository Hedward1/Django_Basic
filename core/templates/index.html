{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django 1 - Index</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >

</head>
<body>
    <center>
    <h1> Index </h1>

    <h2>{{ course }}</h2>
    <h3>{{ other }}</h3>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
        {% for product in products %}
            <tr>
                <td><a href="{% url 'product' product.id %}"> {{ product.name }}</a> </td>
                <td>{{ product.price }} </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <button onclick="test()">Click here</button>

    <script type="text/javasxript" scr="{% static 'js/script.js' %}"></script>
    </center>
</body>
</html>
